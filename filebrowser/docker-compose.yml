services:
  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./appdata:/srv #change 'user' for the name of your account
      - ./appdata/filebrowser:/database #this will create the filebrowser.db file
      - ./appdata/filebrowser:/config #this will create the settings.json file
    ports:
      - 8881:80 #default port is 8080, change as needed. Don't change the right hand side port (port 80)
    restart: unless-stopped
